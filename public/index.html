<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
    <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
    <script>
      // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAE74Rp6MML0ADWtBpK0WwkYnvMDzPoprA",
            authDomain: "santama-cc290.firebaseapp.com",
            databaseURL: "https://santama-cc290.firebaseio.com",
            projectId: "santama-cc290",
            storageBucket: "",
            messagingSenderId: "219193225099"
        };
        firebase.initializeApp(config);
    </script>

    <script src="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.css" />
    <script type="text/javascript">
      // FirebaseUI config.
      if (localStorage.hasOwnProperty("firebaseui::rememberedAccounts")){
          location.href = "./santaman.html";
      }
      else{
          var uiConfig = {
            signInSuccessUrl: 'santaman.html',
            signInOptions: [
              // Leave the lines as is for the providers you want to offer your users.
              firebase.auth.GoogleAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>'
          };
      }

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1>Welcome to My Awesome App</h1>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
